<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head to Head Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="game">
        <h1 class="scoreboard">Refresh Me</h1>
        <div class="diceContainer">
            <div class="playerOne">
                <h3>Player 1</h3>
                <img src="/images/dice6.png" class="diceOne" alt="starting dice">
            </div>
            <div class="playerTwo">
                <h3>Player 2</h3>
                <img src="/images/dice6.png" class="diceTwo alt="starting dice">
            </div>
        </div>
        <div>
            <button class="btn">Let's Play!</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
